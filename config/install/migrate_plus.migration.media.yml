# Uninstall this config when the feature is uninstalled
dependencies:
  enforced:
    module:
      - jhu_ingest_csv

id: media 
label: Import Media from CSV 
migration_group: jhu_ingest_csv

source:
  plugin: csv
  path: modules/contrib/jhu_ingest_csv/data/JHUTestIngest.csv

  # 1 means you have a header row, 0 means you don't
  header_row_count: 1

  # Each migration needs a unique key per row in the csv.  Here we're using the file path.
  keys:
    - ID

  # You can't enter string literals into a process plugin, but you can give it a constant as a 'source'.
  constants:

    # Everything gets created as admin
    uid: 1


process:

  # skip this if it's not an item requring a file
  circuit_breaker:
    plugin: skip_on_value
    source: model
    method: row
    value:
      - 'Collection'
      - 'collection'
      - 'Paged Content'
      - 'paged content'

  name: title
  uid: constants/uid

  # Make the media an 'Original File'
  field_media_use:
    plugin: entity_lookup
    source: media_use
    entity_type: taxonomy_term
    value_key: name 
    bundle_key: vid
    bundle: islandora_media_use 

  # Lookup the migrated file in the file migration.
  # for an image, if it is one
  field_media_image:
    -
      plugin: skip_on_value
      not_equals: true
      source: type
      method: process
      value:
          - image
    -
      plugin: migration_lookup
      source: ID
      migration: file 
      no_stub: true

  # Lookup the migrated file in the file migration.
  # for an pdf, if it is one
  field_media_file:
    -
      plugin: skip_on_value
      not_equals: true
      source: type
      method: process
      value:
        - file
    -
      plugin: migration_lookup
      source: ID
      migration: file
      no_stub: true
  
  # Lookup the migrated file in the file migration.
  # for an audio file, if it is one
  field_media_audio_file:
    -
      plugin: skip_on_value
      not_equals: true
      source: type
      method: process
      value:
        - audio
    -
      plugin: migration_lookup
      source: ID
      migration: file
      no_stub: true


  # Lookup the migrated node in the node migration
  field_media_of:
    plugin: migration_lookup
    source: ID
    migration: node 
    no_stub: true
  
  bundle: type

destination:
  # These are 'image' media we're making.
  plugin: 'entity:media'

migration_dependencies:
  required:
    - migrate_plus.migration.file
    - migrate_plus.migration.node
  optional: {  }
